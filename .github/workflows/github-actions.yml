name: PerfFlowAspect CI

on: [ push, pull_request ]

jobs:

  build-c:
    name: check c bindings
    runs-on: ubuntu-20.04

    steps:
      # Checkout PerfFlowAspect repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Setup Build Env
        run: |
          sudo apt-get update
          sudo apt install clang llvm-dev libjansson-dev libssl-dev bison flex make cmake mpich nvidia-cuda-toolkit
          clang++ --version
          nvcc --version

      - name: Compile check
        run: |
          cd src/c
          mkdir build install
          cd build
          export CMAKE_OPTS="-DCMAKE_CXX_COMPILER=clang++ -DLLVM_DIR=/usr/lib/llvm/cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=../install -DCMAKE_CXX_FLAGS=-fno-rtti"
          echo -e ${CMAKE_OPTS}
          cmake ${CMAKE_OPTS} ..
          # build
          make VERBOSE=1
          # install
          make install

      - name: Run C Smoke Tests
        run: |
          cd src/c/install/test
          ./t0001-cbinding-basic.t

  build-python:
    name: check python bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8]

    steps:
      # Checkout PerfFlowAspect repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip pytest setuptools
          cd src/python
          python -m pip install -r requirements.txt
          python -m pip list

      - name: Run Python Smoke Tests
        run: |
          cd src/python/test
          ./t0001-pybinding-basic.t

  check-code-format:
    runs-on: ubuntu-latest

    steps:
      # Checkout PerfFlowAspect repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Style check c/cpp/h files
        run: |
          sudo apt-get update
          sudo apt-get install astyle
          astyle --version
          cd ${GITHUB_WORKSPACE}
          ./scripts/.ci-check-c-code-format.sh
          err=$?
          if [ $err -eq 0 ]; then exit 0; else echo -e "Formatting issue found in C/C++ files. Please run ./scripts/check-c-code-format.sh"; exit 1; fi

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip flake8 rstfmt

      - name: Update black and flake8
        if: ${{ matrix.python-version == 3.7 }}
        run: |
          python -m pip install --upgrade black flake8

      - name: Format check with flake8 and black
        if: ${{ matrix.python-version == 3.7 }}
        run: |
          cd src/python
          black --diff --check .
          flake8

      - name: Format check with rstfmt
        run: |
          cd ${GITHUB_WORKSPACE}
          ./scripts/.ci-check-rst-format.sh
